<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island Realty</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #e0f7fa;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #006064;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-family: 'Pacifico', cursive;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            height: 50px;
            margin-right: 10px;
            vertical-align: middle;
        }
        .logo h1 {
            display: inline;
            vertical-align: middle;
            font-size: 2rem;
            margin: 0;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
            font-family: 'Montserrat', sans-serif;
        }
        nav a:hover {
            color: #b3e5fc;
        }
        .hero {
            background-color: #b3e5fc;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #006064;
            padding: 20px;
            box-sizing: border-box;
        }
        .hero video {
            max-width: 50%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 1.5px;
            font-family: 'Pacifico', cursive;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            max-width: 600px;
            font-family: 'Montserrat', sans-serif;
        }
        .hero a {
            background-color: #0288d1;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            display: inline-block;
            transition: background-color 0.3s;
            font-family: 'Montserrat', sans-serif;
        }
        .hero a:hover {
            background-color: #0277bd;
        }
        footer {
            background-color: #006064;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            font-size: 0.9rem;
            letter-spacing: 1px;
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="Logo.png" alt="Island Realty Logo">
                <h1>Island Realty</h1>
            </div>
            <nav>
                <a href="#home">Home</a>
                <a href="#about">About Us</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>
    <div class="hero">
        <div class="container">
            <video autoplay controls muted loop>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h1>Discover Your Private Paradise</h1>
            <p>Explore the finest selection of luxury private islands around the globe.</p>
            <a href="content.html">Learn More</a>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 Island Realty. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
